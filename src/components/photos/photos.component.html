<a *ngFor="let photos of photos.slice(0, 1)"  href="Album/{{photos.albumId}}"> << Regresar a album </a>
<br>

<br>
<a   href="PhotoRegister"> <mat-icon aria-hidden="false" aria-label="Example icon" style="color: #c2185b;">note_add</mat-icon> Register Photo </a>
<br>
<h1>Lista de fotos </h1>
<table mat-table class="mat-elevation-z8"  id="photos">
  <tr>
      <th></th>
    <th *ngFor="let col of columns">
      {{col}}
    </th>
  </tr>
  <tr *ngFor="let photos of photos">
      <td>
          <a href="{{photos.thumbnailUrl}}" target="_blank" >
          <img height="40" src="{{photos.thumbnailUrl}}"/>
        </a>
      </td>
    <td *ngFor="let col of index">
      {{photos[col]}}
    </td>
    <td><a href="PhotosDelete/{{photos.id}}/{{photos.albumId}}"  >Delete</a></td>
  </tr>

</table>
