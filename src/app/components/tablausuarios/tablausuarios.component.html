<h1>Lista de usuarios  </h1>
<table id="users">
  <tr>
    <th *ngFor="let col of columns">
      {{col}}
    </th>
  </tr>
  <tr *ngFor="let user of users">
    <td *ngFor="let col of index">
      {{user[col]}}
    </td>
    <td><a routerLink="Album/{{user.id}}"  >Albums</a></td>
  </tr>

</table>
